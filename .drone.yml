---
kind: pipeline
type: docker
name: repo_build

trigger:
  event:
  - cron
  cron:
  - check_updates
  - full_build

concurrency:
  limit: 1

volumes:
- name: dockersock
  temp: {}

services:
- name: docker_engine
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

steps:
- name: is_update
  image: archlinux
  environment:
    TZ: Europe/Paris
  commands:
    - echo "incremental" > build_options
  when:
    event:
    - cron
    cron:
    - check_updates

- name: is_full_build
  image: archlinux
  environment:
    TZ: Europe/Paris
  commands:
    - echo "full" > build_options
  when:
    event:
    - cron
    cron:
    - full_build

- name: build_repo
  image: archlinux:base
  environment:
    TZ: Europe/Paris
    PGP_KEY:
      from_secret: PGP_KEY
    GIT_TOKEN:
      from_secret: GIT_TOKEN
  volumes:
  - name: dockersock
    path: /var/run
  commands:
    - "[[ -f build_options ]] && export BUILD_OPTIONS=$(cat build_options)"
    - bash ./repo_build.sh "$BUILD_OPTIONS" "$${PGP_KEY}" "$${SSH_KEY}"

- name: commit_packages_update
  image: appleboy/drone-git-push
  settings:
    TZ: Europe/Paris
    ssh_key:
      from_secret: CI_SSH_KEY
    author_name: BotCI
    author_email: bot@ci
    branch: master
    remote: git@github.com:zaggash/archlinux-aur.git
    commit: false
    force: false

- name: notify_telegram
  image: appleboy/drone-telegram
  settings:
    token:
      from_secret: TELEGRAM_TOKEN
    to:
      from_secret: TELEGRAM_GROUPID
    format: markdown
    message_file: notification_updates.tpl
  when:
    status:
    - success
    - failure


